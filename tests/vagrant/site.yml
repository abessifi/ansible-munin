---

- hosts: munin-master
  roles:
    # Add EPEL repository is the OS distro is RedHat-based.
    - role: ansible-repo-epel
      when: ansible_os_family == 'RedHat'
      become: true
    # Install Munin
    - role: ansible-munin
      become: true

- hosts: munin-nodes
  roles:
    # Add EPEL repository is the OS distro is RedHat-based.
    - role: ansible-repo-epel
      when: ansible_os_family == 'RedHat'
      become: true
    # Install Munin
    - role: ansible-munin
      become: true
